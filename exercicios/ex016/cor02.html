<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
    /* Estilo para centralizar o h1 */
    h1 {
        text-align: center;
        font-family: "bahnschrift" , sans-serif;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
         *  { /* Configurações globais das CSS */
            height: 100%;
           } 

        body{
           background-image: linear-gradient(90deg, #404B3B, #404B3B);
           background-attachment: fixed;
        }
    </style>
</head>
<body> 
    <h1><span style="color: #a2915f;">Testando Gradiente</span></h1>
    
</body>
</html>

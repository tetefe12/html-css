<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body><h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas:</h2>
    <ul type="circle"> <!--disc circle square --> 
        <li>Manteiga</li>
        <li>Pão</li>
        <li>Ketchup</li>
    </ul>
</body>
</html>
